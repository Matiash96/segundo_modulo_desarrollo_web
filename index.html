<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de seguros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="#">Cotizador de seguro</a>
        </div>
    </nav>

    <header>
        <h2>Dólar Blue</h2>
        <div id="dolar-container-fecha">
            <h4 id="fechaActualizacion"></h4>
        </div>
        <div id="dolar-container">
            <div>
                <h4>Compra</h4>
                <h4 id="dolarCompra"></h4>
            </div>
            <div>
                <h4>Venta</h4>
                <h4 id="dolarVenta"></h4>
            </div>
        </div>
    </header>

    <main>
        <!-- Creamos cada una de las listas desplegables para cada categoría -->
        <div class="container">
            <div class="opciones">
                <p>Seleccioná una marca: </p>
                <select id="marca" class="form-select">
                    <option selected disabled>Seleccioná una opción</option>
                </select>
            </div>
            <div class="opciones">
                <p>Seleccioná un modelo: </p>
                <select id="modelo" class="form-select">
                    <option selected disabled>Seleccioná una opción</option>
                </select>
            </div>
            <div class="opciones">
                <p>Seleccioná una versión: </p>
                <select id="version" class="form-select">
                    <option selected disabled>Seleccioná una opción</option>
                </select>
            </div>
            <div class="opciones">
                <p>Seleccioná un año: </p>
                <select id="anio" class="form-select">
                    <option selected disabled>Seleccioná una opción</option>
                </select>
            </div>
            <div class="opciones">
                <p>Seleccioná un color: </p>
                <select id="color" class="form-select">
                    <option selected disabled>Seleccioná una opción</option>
                </select>
            </div>

            <div class="gnc">
                <p class="p-gnc">¿Tiene GNC?</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                    <label class="form-check-label" for="inlineRadio1">SI</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2">
                    <label class="form-check-label" for="inlineRadio2">NO</label>
                </div>
            </div>
            <div id="mensajeValidacion"></div>
        </div>

        <!-- Tipos de coberturas -->
        <div class="container">
            <h2>Seleccione un tipo de cobertura </h2>
            
            <div class="form-check">
                <input class="form-check-input" type="radio" id="coberturaA" name="flexRadioDefault">
                <label class="form-check-label">
                    Cobertura A: $500
                </label>
                <div id="precioCoberturaA">$0</div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="coberturaB" name="flexRadioDefault">
                <label class="form-check-label">
                    Cobertura B: $600
                </label>
                <div id="precioCoberturaB">$0</div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="coberturaC" name="flexRadioDefault">
                <label class="form-check-label">
                    Cobertura C: $700
                </label>
                <div id="precioCoberturaC">$0</div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="coberturaD" name="flexRadioDefault">
                <label class="form-check-label">
                    Cobertura D: $900
                </label>
                <div id="precioCoberturaD">$0</div>
            </div>
            <div id="mensajeValidacionCoberturas"></div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-secondary" type="submit">Cotizar</button>
            </div>
            
        
        </div>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Resultado de la cotización</h2>
                <div id="cotizacionInfo">
                </div>
            </div>
        </div>

    </main>

</body>

</html>
